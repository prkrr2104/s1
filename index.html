<!DOCTYPE html>
<html>

<body>

    <h1>The Window Object</h1>
    <h2>The opener Property</h2>

    <p id="demo">Click the button to open the WWE website in a new window and change the opener window text.</p>

    <button onclick="openWWE()">Try it</button>

    <script>
        function openWWE() {
            const myWindow = window.open("https://www.wwe.com", "_blank", "width=800,height=600");

            // Ensure that the opened window (WWE page) is not null, and then set a delay for interaction
            if (myWindow) {
                setTimeout(function () {
                    myWindow.opener.document.getElementById("demo").innerHTML = "HELLO from WWE!";
                }, 3000); // Delay in milliseconds
            } else {
                alert("Pop-up blocked! Please allow pop-ups for this site.");
            }
        }
    </script>

</body>

</html>
